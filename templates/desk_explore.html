<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Desk Explore</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <style type="text/css">
      /* body {
        font: 10pt arial;
      } */
      body {
        background: url('https://images.alphacoders.com/555/555056.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
    }
      #mynetwork {
        /* width: 800px; */
        height: 800px;
        border: 1px solid lightgray;
        background-color: #333333;
      }
    </style>

    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>

    <script type="text/javascript">
      // var DIR = "img/soft-scraps-icons/";

      var nodes = null;
      var edges = null;
      var network = null;

      // Called when the Visualization API is loaded.
      function draw(deskName) {
        var container = document.getElementById("mynetwork");
        var options = {
          nodes: {
            borderWidth: 2,
            borderWidthSelected: 8,
            size: 24,
            color: {
              border: "white",
              background: "black",
              highlight: {
                border: "black",
                background: "white",
              },
              hover: {
                border: "orange",
                background: "grey",
              },
            },
            font: { color: "#eeeeee" },
            shapeProperties: {
              useBorderWithImage: true,
            },
          },
          edges: {
            color: "lightgray",
          },
        };

        var url = `http://127.0.0.1:8080/search/desk/${deskName}`
        var req = new XMLHttpRequest();
        req.open('GET', url, true);
        req.send();
        req.onload  = function() {
            data = JSON.parse(this.response);
            console.log(data);
            network = new vis.Network(container, data, options);
        }
      }
    </script>
  </head>

  <body>
    <button onclick="draw('Reno Paladin – RegisKillbin – Sunken City')">test</button>
    <div class="container">
      <div class="card">
        <div>
          <form class="multi-range-field my-5 pb-5">
          <label for="customRange1" class="form-label">Cost</label>
          <input type="range" class="form-range" min="0" max="200000" id="customRange1">

          <label for="customRange2" class="form-label">Score</label>
          <input type="range" class="form-range" min="-20" max="20" id="customRange2">
          </form>
        </div>
        <div id="mynetwork"></div>
      </div>
    </div>
  </body>
</html>
